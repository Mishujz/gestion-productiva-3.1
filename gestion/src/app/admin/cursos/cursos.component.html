<div class="main-content">
  <div class="container-fluid">
    <div class="row text-center">
      <div class="col-md-2">
        <mat-card (click)="addCurso()">
          <mat-card-content>
            <button mat-fab color="primary">
              <mat-icon aria-label="Agregar">add</mat-icon>
            </button>
            <mat-card-subtitle class="mt-3 text-center" color="primary">Nuevo Curso</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
      <div class="col-md-2" *ngFor="let curso of cursos | async">
        <mat-card >
          <mat-card-content>
            <button mat-fab color="primary" (click)="detalleCurso(curso.id)">
              <mat-icon aria-label="Agregar">book</mat-icon>
            </button>
            <mat-card-subtitle class="mt-3 text-center" color="primary">{{curso.nombre}}</mat-card-subtitle>
          </mat-card-content>
        </mat-card>
      </div>
    </div>

  </div>
</div>
