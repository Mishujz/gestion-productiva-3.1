<div class="main-content">
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header card-header-danger">
            <h4 class="card-title">Editar Perfil</h4>
            <p class="card-category">Completa tu perfil</p>
          </div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 mt-3">
                <div class="card-profile">

                  <div class="card-avatar">
                    <!-- verifica si hay imagen sino imagen por defecto -->
                    <div *ngIf="usuario?.imagen; else elseBlock">
                      <img class="img" [src]="usuario.imagen" />
                    </div>
                    <ng-template #elseBlock>
                      <img class="img" src="./assets/img/faces/no-user.png" />
                      <ng-template #elseBlock>
                        <img matListAvatar src="../assets/img/faces/no-user.png" alt="avatar">
                      </ng-template>
                    </ng-template>
                  </div>
                  <div class="row">
                  <!-- formulario para subir imagen -->
                    <div class="form-group">
                      <label for="exampleFormControlFile1">Seleccione una imagen</label>
                      <input type="file" class="form-control-file ml-2" id="exampleFormControlFile1" (change)="onUpload($event)" accept=".png,.jpg" >
                    </div>
                  </div>

                </div>
              </div>
              <div class="col-md-10">
                <form [formGroup]="usuarioForm" (ngSubmit)="actualizarUsuario()">
                  <div class="row">
                    <div class="col-md-8">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Correo" formControlName="email">
                      </mat-form-field>
                    </div>
                    <div class="col-md-4">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Usuario" formControlName="usuario">
                      </mat-form-field>
                    </div>
                  </div>
                  <div class="row">
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Nombres" type="text" formControlName="nombres">
                      </mat-form-field>
                    </div>
                    <div class="col-md-6">
                      <mat-form-field class="example-full-width">
                        <input matInput placeholder="Apellidos" type="text" formControlName="apellidos">
                      </mat-form-field>
                    </div>
                  </div>

                  <button mat-raised-button type="submit" class="btn btn-danger pull-right" [disabled]='!usuarioForm.valid'>Actualizar Perfil</button>
                  <div class="clearfix"></div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
