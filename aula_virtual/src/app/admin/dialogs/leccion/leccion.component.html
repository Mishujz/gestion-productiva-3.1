<mat-card>
  <mat-card-header class="text-center">
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="leccionForm" (ngSubmit)="addPreguntas()" class="form-container mt-3" *ngIf="!terminado; else elseBlock">
      <div formArrayName="preguntas">
        <div *ngFor="let pregunta of leccionForm.get('preguntas').controls; let i=index" formGroupName="{{i}}">
          <mat-form-field class="example-full-width" disabled>
            <input matInput formControlName="pregunta">
          </mat-form-field>
          <mat-radio-group placeholder="Respuesta" formControlName="respuesta" >
            <mat-radio-button *ngFor="let respuesta of respuestas " class="mr-4" [value]="respuesta.value">
              {{respuesta.viewValue}}
            </mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
      <mat-card-actions align="center" class="mt-2">
        <button mat-raised-button type="submit" class="btn btn-primary" [disabled]='!leccionForm.valid'>Guardar</button>
      </mat-card-actions>
    </form>
    <ng-template #elseBlock>
    <p class="h3 text-center">Resultado:</p>
    <p class="h2 text-center">{{resultado}} / {{longitud}}</p>
    </ng-template>
  </mat-card-content>
</mat-card>
