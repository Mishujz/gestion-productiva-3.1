<mat-card>
  <mat-card-content>
    <form [formGroup]="respuestaForm" (ngSubmit)="addRespuesta()" class="form-container">

      <mat-form-field>
        <textarea matInput placeholder="Aporte" formControlName="respuesta" ></textarea>
      </mat-form-field>

      <mat-card-actions align="end">
        <button mat-raised-button type="submit" class="btn btn-primary " [disabled]='!respuestaForm.valid'>Guardar</button>
      </mat-card-actions>
    </form>

  </mat-card-content>

</mat-card>
